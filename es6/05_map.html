<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30]

        const data = [
            {id: 1, name: '음바페', age: 23},
            {id: 2, name: '메시', age: 35},
            {id: 3, name: '손흥민', age: 32},
        ]

        //$.each(arr, function(index, items){})
        arr.map((item, index) => {
            //React에서는 return이 없으면 값이 나오지 않는다. 반드시 써야 한다.
            return console.log(index, item)
        })

        data.map((item, index) => {
            return console.log(item.id, item.name, item.age)
        })

        //처리되는 문장이 하나일때는 {}, return 생략할 수 있다.
        arr.map((item, index) => console.log(index, item))
        
        data.map((item, index) => console.log(item.id, item.name, item.age))
    </script>
</body>
</html>


<!-- 
map (반복문)
[형식]
배열.map((요소, 인덱스) => {
   return 요소
});
 -->
