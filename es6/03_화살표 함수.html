<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function make1(){
            console.log('Have a nice day!!')
        }
        make1() //호출

        function make2(num){
            console.log(`num = ${num}`)
        }
        make2(100) //호출

        function make3(a, b){
            console.log(`${a} + ${b} = ${a+b}`)
        }
        make3(25, 36) //호출

        //화살표 함수
        const make11 = () => {
            console.log('Have a nice day!!')
        }
        make11() //호출

        const make22 = (num) => {
            console.log(`num = ${num}`)
        }
        make22(100) //호출

        const make33 = (a, b) => {
            console.log(`${a} + ${b} = ${a+b}`)
        }
        make33(25, 36) //호출
    </script>    
</body>
</html>
